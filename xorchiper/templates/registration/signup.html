{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="sign-in.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
  <title>Document</title>
  <style>
    html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

  </style>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" > 
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'logo/logo-bpjs.png' %}" alt="" width="300" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <main class="form-signin w-100 m-auto shadow mt-5 rounded">
        {% for message in messages %}
          {% if message.tags %}
            <div class="alert alert-danger">{{message}}</div>
          {% endif %}
        {% endfor %}

        <form method="post">          
          <h1 class="h3 mb-4 fw-normal" style="text-align: center;">sign-up</h1>
          
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
          </div>
          
          <div class="form-floating mt-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
            <label for="floatingInput">username</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">sign-up</button>
          <p class="text-body-secondary mt-2">sudah punya akun?<a href="{% url 'login' %}" class="ms-2">login</a></p>
        </form>
      </main>
  </div>
  
</body>
</html>
