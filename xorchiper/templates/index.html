{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
  <title>{{name}}</title>
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" > 
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'logo/logo-bpjs.png' %}" alt="" width="300" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'enkripsi' %}">Enkripsi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dekripsi' %}">Dekripsi</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'enkripsiHistory' %}">Enkripsi history</a></li>
              <li><a class="dropdown-item" href="{% url 'dekripsiHistory' %}">Dekripsi history</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="px-4 py-5 my-5 text-center" >

    <h1 class="display-5 fw-bold text-body-emphasis">{{header}}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{sub}}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">login</button> </a>
        <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-secondary btn-lg px-4">sign-up</button></a>
      </div>
    </div>
  </div>
</body>
</html>
